<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: lime;
            width: 500px;
        }

        span {
            background-color: aqua;
            width: 500px;
        }
    </style>
</head>
<body>
    <!-- 
        Block-level Element(블록요소)
        - 수직정렬을 원칙으로 함
        - 너비값이 부모를 가득채움(100%)
        - 공간값이 적용가능
        - h1~h6, div, p, ul, ol, li(의미적인 요소)

        Inline-level Element(인라인요소)
        - 가로정렬을 원칙으로 함        
        - 너비값이 자식에게 맞춰짐(max-content) 자식 = content
        - 공간값이 적용안됨
        - ex) 높이값 너비값을 줬는데 적용이 안된느낌이라면
              인라인요소에 넣었는지 확인해보기
        - a, span, img(기능적인 요소)
    -->

    <div>안녕하세요</div>   
    <div>안녕하세요</div>   
    <div>안녕하세요</div>   
    <div>안녕하세요</div>   
    <span>반갑습니다</span>
    <span>반갑습니다</span>
    <span>반갑습니다</span>
    <span>반갑습니다</span>
</body>
</html>

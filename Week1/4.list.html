<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!-- 
            1. 순서가 중요한 목차(실시간 검색어, 음악차트 등) => Ordered List(ol)
            2. 순서가 중요하지 않은 목차(장보기 목록, 출석부 등) => Unordered List(ul)
        
            ----
            목차 태그에서 자주 실수하는 것
            1. ul-li 또는 ol-li는 반.드.시. 부자관계
            2. li를 단독으로 사용하면 안됨.
            3. li의 형제는 반.드.시. li만 가능함

            => li안에는 그 어떠한 요소든 OK (한마디로 리스트안에 리스트를 넣을 수 있음)
        -->
        
        <ol>
            <li>목차1</li>
            <li>목차2</li>
            <li>목차3</li>
        </ol>

        <ul>
            <li>목차1</li>
            <li>목차2</li>
            <li>목차3</li>
        </ul>
    </body>
</html>
<!-- Alt + shift + 방향키 아래로하면 빠르게 문장복사가능 -->

<!DOCTYPE html>
<html>
    <head> 
        <!--head 태그안엔 문서의 중요한 정보(제목 등), 설정(문자, 여러 디스플레이에 대한 대응 규칙 등), 참조문서(css파일 연결기능 등)-->
        <title>안녕하세요</title>
    </head>
    <body>
        <!-- 문서의 실질적인 콘첸트 -->
        <h1>안녕하세요</h1>
        <!-- 대제목(Heading 1) : 문서에서 한 번 -->
        <h2>안녕하세요</h2>
        <h3>안녕하세요</h3>
        <!-- h1 ~ h6 -->
    </body>
</html>
<!-- 주석 ctrl + / -->
<!-- html 실행 키 Alt + L + O -->

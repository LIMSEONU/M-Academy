<!DOCTYPE html>
<html>
    <head>
        <!-- 문서의 정보, 설정, 참조문서... -->
        <title>안녕하세요</title>
    </head>
    <body>
        <!-- 문서의 실질적인 컨텐츠 -->
         <h1>안녕하세요</h1>
         <h6>반갑습니다</h6>
        <!-- heading태그의 숫자는 순서(x) -> 순위(o)
             1. h1은 대제목 => 생략 가급적 x
             2. h1은 문서에서 한번만...
        -->
        <p>문장 / 문단을 의미하는 태그</p>
        <p>동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라 만세</p>
    </body>
</html>

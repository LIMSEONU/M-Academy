<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        Sementic Tag(의미론적인... 태그)
        - html5.0 : 의미론적인 웹페이지를 제작하는 것
            (사람을 위한게 아니라 검색엔진을 위해)
        - SEO(Search Engine Optimization)를 향상시킬 수 있다.

        <중요도>
        header > nav > footer >>>>>> main, section, figure 등... 

    -->
    <header> <!-- 헤더태그(시작) -->
        <h1></h1>
        <nav></nav> <!-- Navigation의 줄임말 -->
    </header>

    <aside> <!-- 홈페이지 보면 별도의 오른쪽이나 왼쪽에 광고? 나오는 란(사이드바) -->

    </aside>

    <main> <!-- 메인태그(중요) -->
        <section>
            <figure>미디어컨텐츠(img, video...)</figure>
            <article>글...?</article>
        </section>
        <section></section>
        <section></section>
    </main>

    <footer> <!-- 푸터태그(마무리) -->
        <address></address>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 800px;
            height: 80px;
            background-color: #ddd;
            color: #333;
            display: flex;
            align-items: center;
            position: relative;
            padding: 0 0 30px;
            box-sizing: border-box;
            margin: 0 auto;
        }
        h1 {
            font-size: 40px;
            margin: 0;
        }

        .menu {
            font-size: 18px;
            color:#333;
            list-style: none;
            margin: 30px 0 0;
        }

        .menu li {
            display: inline;
            margin-right: 20px;
            
        }

        .util {
            font-size: 12px;
            color:#999;
            position: relative;
            display: flex;
            list-style: none;
            position: absolute;
            right: 0;
            top: 10px;
        }

        .util li {
            display: inline;
            margin-right: 10px;
        }

        .util li:last-child {
            margin-right: 0;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <h1>Logo</h1>
        <ul class="menu">
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
            <li>list4</li>
            <li>list5</li>
            <li>list6</li>
        </ul>
        <div class="util">
            <ul>
                <li>util1</li>
                <li>util2</li>
                <li>util3</li>
                <li>util4</li>
            </ul>
        </div>
    </div>
</body>
</html>
